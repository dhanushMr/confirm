<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>One Question</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 80px;
    }

    #container {
      position: relative;
      height: 220px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
      position: absolute;
    }

    #yesBtn {
      left: 45%;
      top: 120px;
    }

    #noBtn {
      left: 55%;
      top: 120px;
    }

    #thankYou {
      margin-top: 30px;
      font-size: 22px;
      color: #e91e63;
      display: none;
      font-weight: bold;
    }

    #thankYou-aprita {
      margin-top: 20px;
      font-size: 42px;
      color: yellow;
      display: none;
      font-weight: bold;
    }

    /* üîπ IMAGE STYLE */
    #yesImage {
      margin-top: 30px;
      max-width: 300px;
      display: none;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <h2>Will you marry me? üíç</h2>

  <div id="container">
    <button id="yesBtn" onclick="yesClicked()">Yes</button>
    <button id="noBtn" onmouseover="moveNo()">No</button>
  </div>

  <div id="thankYou">Thank you!! ‚ù§Ô∏è</div>
  <div id="thankYou-aprita">Arpita!! üê∑</div>

  <!-- üîπ IMAGE (hidden initially) -->
  <img id="yesImage" src="image01.jpeg" alt="Our moment">

  <script>
    function moveNo() {
      const noBtn = document.getElementById("noBtn");
      const container = document.getElementById("container");

      const maxX = container.clientWidth - noBtn.offsetWidth;
      const maxY = container.clientHeight - noBtn.offsetHeight;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    }

    function yesClicked() {
      document.getElementById("yesBtn").style.display = "none";
      document.getElementById("noBtn").style.display = "none";
      document.getElementById("thankYou").style.display = "block";
      document.getElementById("thankYou-aprita").style.display = "block";
      document.getElementById("yesImage").style.display = "block";
    }
  </script>

</body>
</html>
